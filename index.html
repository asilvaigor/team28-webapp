<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Team 28 - Visualization</title>
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

<script language="javascript">
    function changeSrc(i) {
        if (i == 0) {
            document.getElementById("serviceFrameSend").src = "./gentrification.html";
        } else if (i == 1) {
            document.getElementById("serviceFrameSend").src = "./311calls.html";
        } else {
            document.getElementById("serviceFrameSend").src = "./build_dates.html";
        }
    }
</script>

</head>
<body>

<div class="">
	<nav class="sidenav">
	    <ul class="main-buttons">
	      <li onclick="changeSrc(0)">
	      	Gentrification status
	      </li>
	      <li onclick="changeSrc(1)">
		311 Calls
	      </li>
	      <li onclick="changeSrc(2)">
		Number of buildings
	      </li>
	    </ul>
	</nav>

	<div class="iframe-container">
		<iframe id="serviceFrameSend" src="./gentrification.html" width="1000" height="1000"  frameborder="0">
	</div>
</div>
  
</body>
</html>
